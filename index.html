<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
 <div class="app">
    <header>
    <form id = "search-form">
    <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-input">
    <input type="submit" value="Search" class="search-form-button">
</form>
</header>
<div class="main">
<section>
    <div class="container">
        <div class="city">
            <h1 class="current-city" id="current-city">Paris </h1>
            <div class="forecast"> <span class="day" id="current-date">Thursday 6:08</span>, <span id="description"></span> <br>
            Humidity: <strong id="humidity"></strong>, Wind:<strong id="wind"></strong></div>
        </div>
        <div class="temperature"><span class="emoji">☀️</span><span class="degree" id="current-temperature">26</span><span class="celsius">ºC</span> </div>
    </div>
</section>
</div>

    <footer> Coded by <a href="https://github.com/anntachie" target="_blank">Ann, </a> is <a href="https://github.com/" target="_blank">open-sourced on Github</a> and <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a></footer>
    
</div>

<script src="src/index.js"></script>
</body>
</html>
